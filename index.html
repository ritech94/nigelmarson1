<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nigel Marson</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- Font Awesome Icons CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/app.css">

    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light fixed-top">
                <!-- Navbar Brand -->
                <a class="navbar-brand" href="http://nigelmarson.com">
                    <img src="./assets/img/logo.png" alt="Nigel Marson Photography">
                </a>

                <!-- Collapse Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPrimary" aria-controls="navbarPrimary" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible Content -->
                <div class="collapse navbar-collapse" id="navbarPrimary">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link link" href="/">Amli Parking Deck</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link" href="/">Northside Medical 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link" href="/">Northside Medical 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link" href="/">Northside Medical 3</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="app">
            <main>
                <div class="ba-slider">
                    <img src="./assets/img/before_after/AMLI Parking Deck before .jpg">
                    <div class="resize">
                        <img src="./assets/img/before_after/AMLI Parking Deck after.jpg">
                    </div>
                    <span class="handle"></span>
                </div>
            </main>
        </div>
        <footer>
            <div class="social-icons">
                <a title="Facebook" aria-label="Facebook" class="btn-floating btn-fb mx-1" href="http://www.facebook.com/nigelmarson">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a title="Instagram" aria-label="Instagram" class="btn-floating btn-in mx-1" href="https://www.instagram.com/nigelmarsonphotography/">
                    <i class="fab fa-instagram"></i>
                </a>
                <a title="LinkedIn" aria-label="LinkedIn" class="btn-floating btn-li mx-1" href="https://www.linkedin.com/in/nigelmarsonphotography/">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a title="Pinterest" aria-label="Pinterest" class="btn-floating btn-pin mx-1" href="https://www.pinterest.com/NigelMarsonfoto/">
                    <i class="fab fa-pinterest"></i>
                </a>
            </div>
        </footer>

        <!-- Vue JS -->
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- Bootstrap JS & jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script src="./js/app.js"></script>
    </body>
</html>
